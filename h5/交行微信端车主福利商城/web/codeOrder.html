<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>确认订单</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/def.css">
</head>

<body bgcolor="#f6f7f9">
	<section class="confirm-order">
		<h3 class="title">商品信息</h3>
		<ul class="detail">
			<li>商品名称：92#汽油电子加油券</li>
			<li>商品售价：&yen;200</li>
			<li>商品数量：1</li>
			<li>订单金额：&yen;200</li>
		</ul>
	</section>

	<section class="form-container">
		<h3 class="title">填写信息</h3>
		<form>
			<ul>
				<li class="flex flex-ai-c">
					<i class="icon phone"></i>
					<input type="tel" class="ipt flex-1" placeholder="请输入您的手机号码" maxlength="11">
					<input type="button" class="get-code" value="获取验证码">
				</li>
				<li class="flex flex-ai-c">
					<i class="icon code"></i>
					<input type="tel" class="ipt flex-1" placeholder="请输入验证码" maxlength="6">
				</li>
			</ul>
		</form>
	</section>

	<footer class="payment-amout">
		<div class="wrap flex flex-ai-c tc">
			<div class="flex-1 txt">应付金额：<b>&yen;200</b></div>
			<a href="#" class="btn">提交并付款</a>
		</div>
	</footer>

	<script src="js/jquery.js"></script>
	<script src="js/rem.js"></script>

</body>

</html>
